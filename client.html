<!DOCTYPE html>
<html>
   <head>
     <link rel="stylesheet" type="text/css" href="chat.css">
      <script src="/socket.io/socket.io.js"></script>
      <script src="chatFunctions.js"></script>
   </head>
   <body>
     <div id="userlist">
     <input type="text" id="name">
     <button onclick="enterRoom()">Enter</button>
     <div id="currentusers"></div>
   </div>
   <hr>
   <div id="chatrooms" style="visibility:hidden">
     <input type="text" id="create_chat" />

     <div id="rooms"></div><hr>
   </div>

   <div id="messaging" style="visibility:hidden">
      <input type="text" id="message_input"/>
      <button onclick="sendMessage()">send</button>
      <div id="chatlog"></div>
    </div>


   </body>
</html>
